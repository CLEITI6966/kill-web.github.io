<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Site 10 Times</title>
    <script>
        function openSite() {
            // URL fixa e correta
            const url = "https://cleiti6966.github.io/kill-web.github.io/";
            
            // Usa o método correto para abrir múltiplas abas sem causar erros de caminho
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    window.open(url, "_blank");
                }, i * 100); // Pequeno delay para evitar problemas de carregamento
            }
        }

        // Executa a função após o DOM estar carregado
        window.onload = () => openSite();
    </script>
</head>
<body>
    <h1>Site será aberto</h1>
    <p>Certifique-se de permitir pop-ups para que o site seja aberto corretamente.</p>
</body>
</html>
