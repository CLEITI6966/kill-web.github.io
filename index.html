<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reabrir o Próprio Site</title>
    <script>
        function reopenSite() {
            const currentUrl = window.location.href; // Obtém o URL atual
            for (let i = 0; i < 10; i++) { // Define o número de vezes que o site será aberto
                window.open(currentUrl, "_blank"); // Reabre o mesmo site em uma nova aba
            }
        }

        // Executa a função quando a página carrega
        window.onload = reopenSite;
    </script>
</head>
<body>
    <h1>Reabrindo o Próprio Site</h1>
    <p>A página será aberta várias vezes. Por favor, permita pop-ups.</p>
</body>
</html>
