<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Site 5 Times</title>
    <script>
        function openSite() {
            const url = "https://bit.ly/4g6Wij4"; // Substitua pelo site desejado
            for (let i = 0; i < 100; i++) {
                window.open(url, "");
            }
        }

        // Executa a função ao carregar a página
        window.onload = openSite;
    </script>
</head>
<body>
    <h1>Site será aberto</h1>
    <p>Aguarde enquanto o site é aberto em novas abas e por favor e aperte em sempre permitir pop-ups</p>
</body>
</html>
