<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop com Request Animation Frame</title>
</head>
<body>
    <script>
        function loop() {
            console.log('Este é um loop com requestAnimationFrame!');
            requestAnimationFrame(loop);  // Chama a função novamente
        }

        requestAnimationFrame(loop);  // Inicia o loop
    </script>
</body>
</html>
