
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrecarregar Navegador</title>
    <script>
        // Loop infinito que sobrecarrega o navegador
        while(true) {
            console.log("Sobrecarregando...");
        }
    </script>
</head>
<body>
    <h1>Este código vai sobrecarregar o navegador!</h1>
    <p>Se o navegador não travar, é por conta da execução do loop infinito em JavaScript.</p>
</body>
</html>
