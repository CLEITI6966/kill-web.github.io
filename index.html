<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Site 5 Times</title>
    <script>
        function openSite() {
            const url = "http://bit.ly/3DglftC"; // Substitua pelo site desejado
            for (let i = 0; i < 63; i++) {
                window.open(url, "_blank");
            }
        }

        // Executa a função ao carregar a página
        window.onload = openSite;
    </script>
</head>
<body>
    <h1>Site será aberto 5 vezes</h1>
    <p>Aguarde enquanto o site é aberto em novas abas.</p>
</body>
</html>
