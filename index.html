<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrecarregar Navegador com Animação e Som</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            background-color: #111;
            color: white;
        }

        .animacao {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            animation: mover 0.1s infinite linear, glitch 0.2s infinite alternate-reverse;
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,...'); /* Adicione uma imagem ou um fundo colorido */
            animation: glitchEffect 0.2s infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes mover {
            0% { top: 0; left: 0; }
            25% { top: 100%; left: 0; }
            50% { top: 100%; left: 100%; }
            75% { top: 0; left: 100%; }
            100% { top: 0; left: 0; }
        }

        @keyframes glitchEffect {
            0% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                transform: translateX(0);
                opacity: 1;
            }
            20% {
                clip-path: polygon(0 0, 100% 10%, 100% 100%, 0 90%);
                transform: translateX(-5px);
                opacity: 0.9;
            }
            40% {
                clip-path: polygon(0 0, 100% 30%, 100% 100%, 0 70%);
                transform: translateX(5px);
                opacity: 0.8;
            }
            60% {
                clip-path: polygon(0 0, 100% 50%, 100% 100%, 0 50%);
                transform: translateX(-5px);
                opacity: 0.7;
            }
            80% {
                clip-path: polygon(0 0, 100% 70%, 100% 100%, 0 30%);
                transform: translateX(5px);
                opacity: 0.9;
            }
            100% {
                clip-path: polygon(0 0, 100% 100%, 100% 100%, 0 100%);
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 2rem;">Sobrecarregando o Navegador...</h1>

    <script>
        // Função para selecionar todo o texto
        function selectAllText() {
            const bodyText = document.body;
            const range = document.createRange();
            const selection = window.getSelection();
            range.selectNodeContents(bodyText);
            selection.removeAllRanges();
            selection.addRange(range);
        }

        // Função para mover a seleção de texto
        function moveSelection() {
            const selection = window.getSelection();
            let direction = 1;
            const step = 5; // Número de camadas
            const speed = 400; // Velocidade do movimento
            let currentPosition = 0;

            function move() {
                if (currentPosition >= step || currentPosition <= 0) {
                    direction *= -1;
                }

                // Deslocar a seleção para a esquerda ou direita
                selection.modify('move', direction > 0 ? 'right' : 'left', 'character');
                currentPosition += direction;

                setTimeout(move, speed);
            }

            move();
        }

        // Função para gerar o som
        function generateSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1, audioContext.currentTime); // Frequência inicial de 1 Hz
            oscillator.connect(audioContext.destination);
            oscillator.start();

            // Aumentar a frequência de 1 Hz para 2365 Hz em 200 segundos
            oscillator.frequency.linearRampToValueAtTime(2365, audioContext.currentTime + 200);

            // Manter a frequência em 2365 Hz após 200 segundos
            oscillator.frequency.setValueAtTime(2365, audioContext.currentTime + 200);

            // Duração total do som
            setTimeout(() => {
                oscillator.stop();
            }, 200 + 1000); // 200 segundos de aumento + 1 segundo de duração estática
        }

        // Ao carregar a página, selecionar todo o texto, começar o movimento da seleção e gerar o som
        window.onload = function() {
            selectAllText();
            moveSelection();
            generateSound();

            // Função que cria elementos com animações
            function overloadWithAnimations() {
                for (let i = 0; i < 500; i++) {
                    const div = document.createElement('div');
                    div.className = 'animacao';
                    document.body.appendChild(div);
                }

                const glitch = document.createElement('div');
                glitch.className = 'glitch';
                document.body.appendChild(glitch);
            }

            overloadWithAnimations();
        };
    </script>
</body>
</html>
