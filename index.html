<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Site 10 Times</title>
    <script>
        function openSite() {
            // Use a URL fixa, garantindo que não existam problemas de concatenar caminhos errados
            const url = "https://cleiti6966.github.io/kill-web.github.io/";
            
            // Abra o site 10 vezes
            for (let i = 0; i < 10; i++) {
                window.open(url, "_blank");
            }
        }

        // Garante que a função seja executada apenas uma vez quando a página carregar
        document.addEventListener("DOMContentLoaded", openSite);
    </script>
</head>
<body>
    <h1>Site será aberto automaticamente</h1>
    <p>Por favor, permita pop-ups para que o site seja aberto.</p>
</body>
</html>
