<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Site 5 Times</title>
    <script>
        function openSite() {
            // URL correta, sem concatenar caminhos adicionais
            const url = "https://cleiti6966.github.io/kill-web.github.io"; 
            for (let i = 0; i < 10; i++) {
                // Sempre abrir exatamente o mesmo endereço
                window.open(url, "_blank");
            }
        }

        // Executa a função ao carregar a página
        window.onload = openSite;
    </script>
</head>
<body>
    <h1>Site será aberto</h1>
    <p>Aguarde enquanto o site é aberto em novas abas e aperte em sempre permitir pop-ups</p>
</body>
</html>
